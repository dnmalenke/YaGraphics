      X: 0
      Y: 0
      ScaleY: 20
      Text: "hello\nWorld!"
Children:
    - !Templated
      Id: tRect0
      TemplateName: tRect
      X: 0.5
      Y: 0.25
      ScaleX: .5
      ScaleY: .33
      Children:
      - !Text
        X: 0
        Y: 0
        ScaleY: 16
        Text: Obj1
    - !Templated
      Id: tRect1
      TemplateName: tRect
      X: 10px left of tRect0 
      Y: 0px above tRect0 
      ScaleX: .3
      ScaleY: .25
      Children:
      - !Text
        X: 0
        Y: 0
        ScaleY: 16
        Text: Obj2
    - !Rectangle
      X: middle center tRect1
      Y: 5px below tRect1
      Fill: red
      ScaleX: 0.2
      ScaleY: 0.1