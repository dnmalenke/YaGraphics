Id: main
X: 0
Y: 100
Width: 600
Height: 400
Templates:
- !Rectangle
  Id: tRect
  Fill: '#0800eb'
  Children:
  - !Rectangle
    X: 0.5
    Y: 0.5
    ScaleX: .5
    ScaleY: .5
    Fill: 'Green'
    Children:
